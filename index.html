<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; }
    #clock {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #ddd;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Registro de Ponto</h1>
  <div id="clock">00:00:00</div>

  <input type="text" id="nome" placeholder="Seu nome" />

  <button id="btnEntrada" onclick="registrar('Entrada')">Registrar Entrada</button>
  <button id="btnSaidaAlmoco" class="hidden" onclick="registrar('Saída para Almoço')">Registrar Saída para Almoço</button>
  <button id="btnRetornoAlmoco" class="hidden" onclick="registrar('Retorno do Almoço')">Registrar Retorno do Almoço</button>
  <button id="btnSaida" class="hidden" onclick="registrar('Saída')">Registrar Saída</button>

  <table id="registros">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Evento</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let etapa = 0;
    let nomeArmazenado = "";

    function atualizarRelogio() {
      const agora = new Date();
      const horas = agora.toLocaleTimeString('pt-BR');
      document.getElementById('clock').textContent = horas;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    function registrar(tipo) {
      const nomeInput = document.getElementById('nome');
      if (!nomeArmazenado) {
        if (!nomeInput.value.trim()) {
          alert("Informe seu nome para iniciar o registro.");
          return;
        }
        nomeArmazenado = nomeInput.value.trim();
        nomeInput.disabled = true;
      }

      const hora = new Date().toLocaleTimeString('pt-BR');
      const tabela = document.getElementById('registros').querySelector('tbody');
      const linha = tabela.insertRow();
      linha.insertCell(0).textContent = nomeArmazenado;
      linha.insertCell(1).textContent = tipo;
      linha.insertCell(2).textContent = hora;

      etapa++;

      document.getElementById('btnEntrada').classList.add('hidden');
      document.getElementById('btnSaidaAlmoco').classList.add('hidden');
      document.getElementById('btnRetornoAlmoco').classList.add('hidden');
      document.getElementById('btnSaida').classList.add('hidden');

      switch (etapa) {
        case 1:
          document.getElementById('btnSaidaAlmoco').classList.remove('hidden');
          break;
        case 2:
          document.getElementById('btnRetornoAlmoco').classList.remove('hidden');
          break;
        case 3:
          document.getElementById('btnSaida').classList.remove('hidden');
          break;
        default:
          alert("Jornada finalizada.");
          break;
      }
    }
  </script>
</body>
</html>
